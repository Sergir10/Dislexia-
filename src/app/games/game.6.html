<div class="container">
  <div class="page-header">
    <h1>Formando Palabras</h1>
    <p>A continuación van a salir sílabas, debes formar mínimo dos palabras con cada una de ellas.</p>
  </div>

  <form name="buildForm" ng-submit="vm.actions.checkAnswer()" novalidate>
    <div class="col-md-4" ng-repeat="word in vm.words">
      <div class="thumbnail" style="height: auto" ng-class="vm.valid[$index] ? 'success-field' : ''">
        <div class="caption">
          <div class="container-fluid">
            <div class="row">
              <div class="text-center">
                <h2>{{word}}</h2>
              </div>
            </div>
            <ng-form name="innerForm">
              <div class="row">
                <div class="col-md-6">
                  <h5><input type="text" style="width: 100%" ng-model="vm.word[$index].one" name="wordOne" required
                             ng-class="innerForm.wordOne.$invalid && buildForm.$submitted ? 'error-field': ''">
                  </h5>
                </div>
                <div class="col-md-6">
                  <h5><input type="text" style="width: 100%" ng-model="vm.word[$index].two" name="wordTwo" required
                             ng-class="innerForm.wordTwo.$invalid && buildForm.$submitted ? 'error-field': ''">
                  </h5>
                </div>
              </div>
            </ng-form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success btn-lg btn-block space-button" type="submit">Verificar</button>
        </div>
      </div>
    </div>
  </form>
</div>
